<ion-header>

  <ion-navbar>
    <ion-title>Editer vos informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-row>
      <ion-item>
        <!-- <ion-label stacked>Username</ion-label> -->
        <ion-input
          name="username"
          placeholder="Username"
          type="text"
          value=""
          [(ngModel)]="user.username"
          ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <!-- <ion-label stacked>Password</ion-label> -->
        <ion-input
          name="password"
          placeholder="Password"
          type="password"
          [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input
          name="mail"
          placeholder="mail"
          type="mail"
          [(ngModel)]="user.mail"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input
          name="nom"
          placeholder="Nom"
          type="text"
          [(ngModel)]="user.nom">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input
          name="prenom"
          placeholder="prenom"
          type="text"
          [(ngModel)]="user.prenom">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input
          name="tel"
          placeholder="tel"
          type="tel"
          [(ngModel)]="user.tel">
        </ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button ion-button full>Mettre Ã  jour</button>
    </ion-row>
  </form>
</ion-content>
