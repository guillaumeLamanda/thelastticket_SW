<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirmation d'achat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-img class="artist-thumbnail"  [ngStyle]="{'background-image': 'url(' + show.Author.Image + ')'}"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <p class="name">
              {{show.Author.Name}}
            </p>
            <p class="place">
              {{show.Place}}
            </p>
          </ion-col>
          <ion-col width-50>
            <p>
              {{show.Date}}
            </p>
            <p>
              {{show.Place}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>


</ion-content>
