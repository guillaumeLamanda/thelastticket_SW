<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirmation d'achat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-img class="artist-thumbnail"  [ngStyle]="{'background-image': 'url(img/artist1.jpg)'}"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50></ion-col>
          <ion-col width-50>This column will take 10% of space</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>


</ion-content>
