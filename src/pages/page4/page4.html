<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirmation d'achat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="buy-card">

    <ion-card-header>
      <div class="artist-thumbnail">
        <ion-img  [ngStyle]="{'background-image': 'url(' + show.Author.Image + ')'}"></ion-img>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50 class="left">
            <p class="name">
              {{show.Author.Name}}
            </p>
            <p class="place">
              {{show.Place}}
            </p>
          </ion-col >
          <ion-col width-50 class="right">
            <p>
              {{show.Date}}
            </p>
            <p>
              {{show.Time}}H
            </p>
          </ion-col>
        </ion-row>
        <ion-row class="ticket">
          <ion-col width-100>
            <p> {{ticket.Porte}} - {{ticket.Rang}} - {{ticket.Place}} </p>
          </ion-col >
        </ion-row>
        <ion-row>
          <ion-col width-100>
            <ion-list>
              <ion-item>
                <ion-label>Nombre de places</ion-label>
                <ion-select [(ngModel)]="nbPlace">
                  <ion-option value=1>1</ion-option>
                  <ion-option value=2>2</ion-option>
                  <ion-option value=3>3</ion-option>
                  <ion-option value=4>4</ion-option>
                  <ion-option value=5>5</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

      </ion-grid>
      <ion-datetime class="time-left" displayFormat="HH:mm:ss" [(ngModel)]="countdown"></ion-datetime>
      <div class="progressbar-container">
        <div class="progressbar" [style.width]="width">
        </div>
      </div>
    </ion-card-content>

  </ion-card>


</ion-content>
