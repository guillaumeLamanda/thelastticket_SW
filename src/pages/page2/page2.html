<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-card ion-item *ngFor="let show of shows" (click)="itemTapped($event, item)">
            <ion-card-content>
              <ion-img class="card-thumbnail"  [ngStyle]="{'background-image': 'url(' + show.Image + ')'}"></ion-img>
              <div class="card-infos">
                <ion-card-title>
                  {{show.Title}}
                </ion-card-title>
                <div class="card-details">
                <p class="date">
                  {{show.Date}}
                </p>
                <p class="place">
                  {{show.Place}}
                </p>
              </div>
              </div>
              <div class="card-buttons">
                  <ion-icon name="arrow-forward" item-right></ion-icon>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-icon [name]="item.icon" item-left></ion-icon>
    {{item.title}}
    <div class="item-note" item-right>
    {{item.note}}
  </div>
</button>-->
</ion-list>
<div *ngIf="selectedItem" padding>
  You navigated here from <b>{{selectedItem.title}}</b>
</div>
</ion-content>
