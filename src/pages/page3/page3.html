<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{show.Title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="info-concert">
    <ion-grid>
      <ion-row>
        <ion-col class="info-repartitor" width-33>
          <p class="place">
            {{show.Place}}
          </p>
        </ion-col>
        <ion-col class="info-repartitor" width-33>
          <img class="artist-thumbnail" src="./{{show.Author.Image}}"/>
        </ion-col>
        <ion-col class="info-repartitor" width-33>
          <p class="date">
            {{show.Date}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
      </div>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col width-100>
              <ion-card ion-item *ngFor="let ticket of tickets" (click)="itemTapped($event, show, ticket)">
                <ion-card-content>
                  <ion-card-title>
                    {{ticket.Categorie}}
                  </ion-card-title>
                  <div class="flex-container">
                    <div class="flex-item">
                      {{ticket.Porte}}
                    </div>
                    <div class="flex-item">
                      {{ticket.Rang}}
                    </div>
                    <div class="flex-item">
                      {{ticket.Place}}
                    </div>

                  </div>
                  <ion-item>

                    <p item-left> Vous économisez {{ticket.Difference}} €</p>
                   <button item-right ion-button style="background-color:#E23E57"><h2>{{ticket.Prix}} €</h2></button>

                    <button ion-button color="dark" class="FauxPrix" item-right > <h4>{{ticket.FauxPrix}} €</h4></button>


                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>


    </ion-content>
