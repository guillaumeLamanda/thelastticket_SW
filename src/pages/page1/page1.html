<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--  List for Auth -->
  <ion-grid>
    <span>
      <form (ngSubmit)="login($form)">
        <ion-row>
          <ion-item>
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-input
              name="username"
              placeholder="Username"
              type="text"
              value=""
              [(ngModel)]="user.username"
              ></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <!-- <ion-label stacked>Password</ion-label> -->
            <ion-input
              name="password"
              placeholder="Password"
              type="password"
              [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <button ion-button full>Login</button>
        </ion-row>
      </form>
    </span>
  </ion-grid>
</ion-content>
