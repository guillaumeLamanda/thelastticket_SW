<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--  List for Auth -->
  <ion-grid>
    <form (ngSubmit)="login()">
      <ion-row>
        <ion-item>
          <!-- <ion-label stacked>Username</ion-label> -->
          <ion-input
            name="username"
            placeholder="Username"
            type="text"
            value=""
            [(ngModel)]="username" ></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label stacked>Password</ion-label> -->
          <ion-input
            name="password"
            placeholder="Password"
            type="password"
            [(ngModel)]="password" ></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <button ion-button full>Login</button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
